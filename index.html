<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website API</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="images/news-favicon.jpg"
      type="image/x-icon"
    />
    <!-- daisy ui & tailwindcss cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google icon cdn  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- header section  -->
    <header>
      <section>
        <!-- 1st top navbar  -->
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl bg-green-300"
              >News Website API</a
            >
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li><a>News</a></li>
              <li><a>Blog</a></li>
              <li tabindex="0">
                <a>
                  DOCUMENTATION
                  <svg
                    class="fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                    />
                  </svg>
                </a>
                <ul class="p-2 bg-base-100">
                  <li><a>HTML5</a></li>
                  <li><a>CSS3</a></li>
                  <li><a>Javascript</a></li>
                  <li><a>API</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="divider"></div>
        <!-- 2nd top navbar  -->
        <div class="mb-6">
          <ul
            id="second-navbar"
            class="navbar-center grid md:grid-cols-3 lg:grid-cols-8"
          ></ul>
        </div>
        <!-- news found title section -->
        <div class="container mx-auto">
          <h3 class="text-xl font-medium">
            <span id="item-number">4</span> items found for category
            <span class="category-name">Entertainment</span>
          </h3>
        </div>
      </section>
    </header>

    <!-- news container  -->
    <section class="container mx-auto my-10">
      <div id="news-container"></div>
    </section>

    <!-- error message -->
    <section class="container mx-auto">
      <div class="">
        <button
          id="no-data-msg"
          class="btn btn-block btn-error text-white pt-14 pb-20 text-xl hidden"
        >
          No data available
        </button>
      </div>
    </section>

    <!-- modal container -->
    <div id="read-more-modal">
      <input type="checkbox" id="my-modal-6" class="modal-toggle" />
      <div
        id="modal-container"
        class="modal modal-bottom sm:modal-middle"
      ></div>
    </div>

    <!-- footer section  -->
    <footer class="p-6 text-center">
      <p class="">Copyright Â© 2022 - All right reserved</p>
    </footer>

    <!-- custom javascript -->
    <script src="js/index.js"></script>
  </body>
</html>
